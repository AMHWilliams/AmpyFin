<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmpyFin Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>AmpyFin Portfolio</h1>

    <h2>Current Holdings</h2>
    <table id="holdingsTable">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be injected here -->
        </tbody>
    </table>

    <h2>Algorithm Rankings</h2>
    <table id="rankingsTable">
        <thead>
            <tr>
                <th>Strategy</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be injected here -->
        </tbody>
    </table>

    <script>
        // Function to fetch and update holdings
        async function fetchHoldings() {
            try {
                const response = await fetch('https://ampyfin-api-app.onrender.com/holdings');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const holdings = await response.json();
                const holdingsTableBody = document.querySelector('#holdingsTable tbody');
                holdingsTableBody.innerHTML = ''; // Clear the table before updating

                holdings.forEach(holding => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${holding.symbol}</td>
                        <td>${holding.quantity}</td>
                    `;
                    holdingsTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching holdings:', error);
            }
        }

        // Function to fetch and update rankings
        async function fetchRankings() {
            try {
                const response = await fetch('https://ampyfin-api-app.onrender.com/rankings');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const rankings = await response.json();
                const rankingsTableBody = document.querySelector('#rankingsTable tbody');
                rankingsTableBody.innerHTML = ''; // Clear the table before updating

                rankings.forEach(ranking => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${ranking.strategy}</td>
                        <td>${ranking.rank}</td>
                    `;
                    rankingsTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching rankings:', error);
            }
        }

        // Function to update both holdings and rankings every minute
        function updateData() {
            fetchHoldings();
            fetchRankings();
        }

        // Initial fetch and set interval to update every 1 minute (60000 ms)
        updateData();
        setInterval(updateData, 60000);
    </script>
</body>
</html>
