<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmpyFin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>AmpyFin Dashboard</h1>

    <!-- Holdings Table -->
    <h2>Holdings</h2>
    <table id="holdings-table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be injected here -->
        </tbody>
    </table>

    <!-- Rankings Table -->
    <h2>Algorithm Rankings</h2>
    <table id="rankings-table">
        <thead>
            <tr>
                <th>Strategy</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be injected here -->
        </tbody>
    </table>

    <script>
        // Fetch holdings data from the API
        async function fetchHoldings() {
            const response = await fetch('/holdings');
            const holdings = await response.json();

            const holdingsTable = document.getElementById('holdings-table').getElementsByTagName('tbody')[0];
            // Clear the table before injecting new data
            holdingsTable.innerHTML = ''; 

            holdings.forEach(holding => {
                const row = holdingsTable.insertRow();
                row.insertCell(0).textContent = holding.symbol;
                row.insertCell(1).textContent = holding.quantity;
            });
            console.log(holdings);
        }

        // Fetch rankings data from the API
        async function fetchRankings() {
            console.log('Fetching rankings...');
            const response = await fetch('/rankings');
            const rankings = await response.json();

            const rankingsTable = document.getElementById('rankings-table').getElementsByTagName('tbody')[0];
            // Clear the table before injecting new data
            rankingsTable.innerHTML = '';

            rankings.forEach(ranking => {
                const row = rankingsTable.insertRow();
                row.insertCell(0).textContent = ranking.strategy;
                row.insertCell(1).textContent = ranking.rank;
                console.log(ranking);
            });
        }

        // Call the fetch functions initially
        fetchHoldings();
        fetchRankings();

        // Update the tables every 1 minute (60000 milliseconds)
        setInterval(fetchHoldings, 60000);  // Fetch holdings every minute
        setInterval(fetchRankings, 60000);  // Fetch rankings every minute
    </script>
</body>
</html>
