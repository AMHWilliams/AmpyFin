<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Holdings</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Your Holdings</h1>
    <div id="holdings">
        <!-- Holdings will be populated here -->
    </div>

    <script>
        function fetchHoldings() {
            $.getJSON('/holdings', function(data) {
                $('#holdings').empty(); // Clear existing data
                data.forEach(function(holding) {
                    $('#holdings').append('<p>' + holding.symbol + ': ' + holding.qty + '</p>');
                });
            });
        }

        // Fetch data every 5 seconds
        setInterval(fetchHoldings, 5000);
        fetchHoldings(); // Initial fetch when the page loads
    </script>
</body>
</html>
